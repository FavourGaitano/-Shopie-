<button class="btn-donate" routerLink="/admin/categories"> Add Category</button>
<div>
  <div *ngIf="successMessage" class="success-message">{{successMessage}}</div>
  <table class="table-custom">
    <tr class="th-custom">
      <th style ="padding-left:15px;">No.</th>
      <th>Name</th>
      <th>Actions</th>

    </tr>
    <tr *ngFor="let categories of categoriesArr; let i = index" class="tr-custom">
      <td class="td-custom">{{i+1}}</td>
      <td class="td-custom">{{categories.name}}</td>

      <td class="td-custom">
        <span routerLink="/admin/update-category/{{categories.category_id}}">
          <i class="fa-solid fa-pen-to-square action-icon"></i>
        </span>
        &nbsp;
        <span (click)="deleteCategory(categories.category_id)">
          <i class="fa-solid fa-trash action-icon" style="color:red"></i>
        </span>
      </td>
    </tr>
  </table>
  <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
</div>
