


<body>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div class="login-container">
    <div class="image">
      <img
        src="https://img.freepik.com/free-photo/sale-fashion-discounts-online-shopping-concept-overjoyed-dark-skinned-woman-chooses-clothes-clothing-store-rejoices-big-sales-holds-mobile_273609-32763.jpg?t=st=1709110955~exp=1709114555~hmac=9e758a876dffa4dea655df47633fc687ca5676b4e748759b36ee5c0177aec8a4&w=900"
        alt=""
        style="width: 100%; height: 100%"
      />
    </div>
    <div class="formcontainer">
      <h2>Login to your account</h2>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="username">Email:</label><br />
        <input type="email" id="email" name="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="error-message">
          Email is required.
      </div>
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" formControlName="password" required><br />
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
          Password is required.
      </div>
        <button type="submit"> <a  style="color: white;"  > Login</a> </button><br />
        <a style="margin: 20px; cursor:pointer">Forgot password</a>
        <a routerLink = "/registration" style="margin-left: 20px; cursor:pointer">Create Account</a>
      </form>
    </div>
  </div>
</body>
