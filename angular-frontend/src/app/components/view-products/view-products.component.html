<button class="btn-donate" routerLink="/admin/products"> Add Product</button>
<div *ngIf="successMessage" class="success-message">{{successMessage}}</div>
<div>
  <table class="table-custom">
    <tr class="th-custom">
      <th style ="padding-left:15px;">No.</th>
      <th>Image</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let product of productsArr; let i = index" class="tr-custom">
      <td class="td-custom">{{i+1}}</td>
      <!-- <td class="td-custom">{{product.image}}</td> -->
      <img src="{{ product.image }}" alt="{{ product.name }}">
      <td class="td-custom">{{product.name}}</td>
      <td class="td-custom">{{product.descr}}</td>
      <td class="td-custom">Ksh. {{product.price}}</td>
      <td class="td-custom">{{product.CategoryName }}</td>
      <td class="td-custom">{{product.quantity }}</td>
      <td class="td-custom">

        <span routerLink="/admin/update-product/{{product.product_id}}">
          <i class="fa-solid fa-pen-to-square action-icon"></i>
        </span>
        &nbsp;
        <span (click)="deleteProduct(product.product_id)">
          <i class="fa-solid fa-trash action-icon" style="color:red"></i>
        </span>
      </td>
    </tr>
  </table>
</div>
<div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
