<body>




  <button class="btn-donate">Checkout</button>

  <div class="cart">


    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartArr; let i = index">
          <!-- <td>{{ item.id }}</td> -->
          <td class="td-custom">{{i+1}}</td>
          <td><img src="{{ item.image }}" alt="Product Image" width=300;></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td><input type="number" [value]="item.quantity" min="0" style="font-size: 22px;"></td>
          <td>
            <button class="action-btn" (click)="deleteItemCart(item.cart_id, item.product_id)">Remove</button>


            <!-- (click)="removeItem(i)" -->
          </td>
        </tr>

      </tbody>

    </table>
  </div>




  </body>
